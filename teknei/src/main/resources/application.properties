spring.application.name=teknei
server.port=8080
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/TEST_202410041142
spring.datasource.username=root
spring.datasource.password=root

# Especificar el driver de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (opcional, si usas JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de conexión (opcional)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
